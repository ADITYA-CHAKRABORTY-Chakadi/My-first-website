<html>
<title>Calculator</title>
<head>
<style>
.div1{text-align:center;
padding:50px;
bacground-color:green;
color:white;
border-width:20px;
}
</style>
</head>
<body>
<script>
var ans=parseFloat(prompt("enter first operand"));
var operator=prompt("enter operator:+ - x /");
var ans2=parseFloat(prompt("enter number"));
var response;
switch (operator){
case"+":
response=ans+ans2;
break;
case "-":
response=ans-ans2;
break;
case "x":
response=ans*ans2;
break;
 case "/":
response=ans/ans2;
break;
default:
document.write("wrong operator")}
document.write(response);
</script>
</body>
</html>

<html>
<head><title>Calculator program</title>

.div1{background-color:blue;
text align:center;
color:white;
padding:30px;}</style>
</head>
<body bgcolor="green" text="yellow">
<div class="div1" align="center">This is the code for the calculator program</div>
<pre>Input "input two numbers", a
Input b
Input "please enter your operator", c$
If c$ = "*" Then
    Print a * b
ElseIf c$ = "+" Then
    Print a + b
ElseIf c$ = "-" Then
    Print a - b
ElseIf c$ = "/" Then
    Print a / b
Else
    Print a Mod b
End If
End</pre></body></html>
